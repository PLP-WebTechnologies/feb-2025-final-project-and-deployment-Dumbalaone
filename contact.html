<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - E-Commerce</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/js/fade.css">
</head>
<body>
    <header>
        <div class="header-logo"><a href="index.html">Sankale's e-shop</a></div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
        <script>
    window.addEventListener('DOMContentLoaded', () => {
        document.body.classList.add('fade-in');
    });
</script>

    </header>

    <main>
        <h1>Contact Us</h1>
        <div class="contact-section">
            <div class="contact-text">
                <p>We'd love to hear from you! Whether it's a question, feedback, or just a hello, drop us a message and we'll be in touch shortly.</p>
                <form action="#" method="post">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
            <div class="contact-image">
                <img src="assets/cable.png" alt="Contact Image">
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025. All rights reserved.</p>
    </footer>
  

</body>
</html>
